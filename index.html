<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Password Generator</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="card">
      <h2>Password Generator</h2>
      <form id="password-form">
        <div class="form-group">
          <label for="password-length"
            ><i class="fas fa-key"></i> Password Length:</label
          >
          <input
            type="number"
            id="password-length"
            min="4"
            max="20"
            value="10"
          />
        </div>
        <button type="button" onclick="generatePassword()">
          <i class="fas fa-cogs"></i> Generate Password
        </button>
        <div id="password-result" class="form-group">
          <span id="password-text"></span>
        </div>
        <button type="button" id="copy-button" onclick="copyToClipboard()">
          <i class="far fa-copy"></i> Copy
        </button>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
